<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Hour & Minute Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheels-row">
    <div class="wheel-block">
      <div class="arrow" id="up-hour">&#9650;</div>
      <div class="wheel-container">
        <div class="wheel" id="wheel-hour"></div>
      </div>
      <div class="arrow" id="down-hour">&#9660;</div>
    </div>
    <div class="wheel-block">
      <div class="arrow" id="up-minute">&#9650;</div>
      <div class="wheel-container">
        <div class="wheel" id="wheel-minute"></div>
      </div>
      <div class="arrow" id="down-minute">&#9660;</div>
    </div>
  </div>
  <script src="sound.js"></script>
  <script src="aux.js"></script>
  <script src="hour.js"></script>
  <script src="minutes.js"></script>
  <script src="touch.js"></script>
</body>
</html>
